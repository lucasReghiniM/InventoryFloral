<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - Dropdowns Pesquisáveis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      color: #3498db;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .supplier-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      width: auto;
      margin-top: 0;
    }
    .remove-btn:hover {
      background-color: #c0392b;
    }
    .suppliers-list {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Demonstração de Dropdowns Pesquisáveis</h1>
  
  <div class="container">
    <!-- Fornecedores Section -->
    <div class="card">
      <h2>Adicionar produto com fornecedores</h2>
      <div class="form-group">
        <label for="product-name">Nome do produto</label>
        <input type="text" id="product-name" placeholder="Digite o nome do produto">
      </div>
      
      <!-- Fornecedores adicionados -->
      <div class="form-group">
        <label>Fornecedores (Opcional)</label>
        <div id="suppliers-list" class="suppliers-list">
          <!-- Lista de fornecedores será adicionada aqui via JavaScript -->
        </div>
      </div>
      
      <!-- Selecionar fornecedor existente -->
      <div class="form-group">
        <label for="supplier-select">Selecionar fornecedor existente</label>
        <select id="supplier-select">
          <option value="">Selecione um fornecedor</option>
          <option value="1">Fornecedor 1</option>
          <option value="2">Fornecedor 2</option>
          <option value="3">Fornecedor 3</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="supplier-price">Preço</label>
        <input type="number" id="supplier-price" placeholder="Digite o preço" step="0.01" min="0">
      </div>
      
      <button id="add-supplier-btn" disabled>Adicionar Fornecedor</button>
      
      <button id="create-product-btn" style="margin-top: 20px; background-color: #27ae60;">Criar Produto</button>
    </div>
    
    <!-- Produtos Section -->
    <div class="card">
      <h2>Adicionar item à compra</h2>
      <div class="form-group">
        <label for="product-select">Produto</label>
        <select id="product-select">
          <option value="">Selecione um produto</option>
          <option value="1" data-price="5.00">Rosas</option>
          <option value="2" data-price="3.50">Tulipas</option>
          <option value="3" data-price="4.25">Girassóis</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="unit-price">Preço unitário</label>
        <input type="text" id="unit-price" placeholder="R$ 0.00" readonly style="background-color: #f9f9f9;">
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="number" id="quantity" value="1" min="1">
      </div>
      
      <div class="form-group">
        <label for="total-value">Valor Total</label>
        <input type="text" id="total-value" placeholder="R$ 0.00" readonly style="background-color: #f9f9f9;">
      </div>
      
      <button id="add-to-order-btn" disabled>Adicionar ao Pedido</button>
    </div>
  </div>

  <script>
    // Dados para os fornecedores adicionados
    let suppliersList = [];
    
    // Elementos do DOM
    const supplierSelect = document.getElementById('supplier-select');
    const supplierPrice = document.getElementById('supplier-price');
    const suppliersListContainer = document.getElementById('suppliers-list');
    const addSupplierBtn = document.getElementById('add-supplier-btn');
    const productSelect = document.getElementById('product-select');
    const unitPrice = document.getElementById('unit-price');
    const quantity = document.getElementById('quantity');
    const totalValue = document.getElementById('total-value');
    const addToOrderBtn = document.getElementById('add-to-order-btn');
    
    // Ativar/desativar botão de adicionar fornecedor
    function updateAddSupplierButton() {
      const selectedSupplier = supplierSelect.value;
      const priceValue = supplierPrice.value;
      addSupplierBtn.disabled = !(selectedSupplier && priceValue && parseFloat(priceValue) > 0);
    }
    
    // Atualizar os valores de preço e total
    function updatePrices() {
      const selectedOption = productSelect.options[productSelect.selectedIndex];
      const price = selectedOption && selectedOption.dataset.price 
                    ? parseFloat(selectedOption.dataset.price) 
                    : 0;
      const qty = parseInt(quantity.value) || 1;
      
      unitPrice.value = price > 0 ? `R$ ${price.toFixed(2)}` : '';
      totalValue.value = price > 0 ? `R$ ${(price * qty).toFixed(2)}` : 'R$ 0.00';
      
      // Ativar/desativar botão de adicionar ao pedido
      addToOrderBtn.disabled = !productSelect.value;
    }
    
    // Atualizar a lista de fornecedores
    function updateSuppliersList() {
      suppliersListContainer.innerHTML = '';
      
      if (suppliersList.length === 0) {
        suppliersListContainer.innerHTML = '<p>Nenhum fornecedor adicionado</p>';
        return;
      }
      
      suppliersList.forEach((supplier, index) => {
        const supplierItem = document.createElement('div');
        supplierItem.className = 'supplier-item';
        supplierItem.innerHTML = `
          <span>${supplier.name} - R$ ${supplier.price.toFixed(2)}</span>
          <button class="remove-btn" data-index="${index}">Remover</button>
        `;
        suppliersListContainer.appendChild(supplierItem);
      });
      
      // Adicionar event listeners para os botões de remover
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = parseInt(this.dataset.index);
          suppliersList.splice(index, 1);
          updateSuppliersList();
        });
      });
    }
    
    // Adicionar fornecedor
    addSupplierBtn.addEventListener('click', function() {
      const selectedSupplier = supplierSelect.options[supplierSelect.selectedIndex];
      const price = parseFloat(supplierPrice.value);
      
      if (selectedSupplier && selectedSupplier.value && price > 0) {
        suppliersList.push({
          id: selectedSupplier.value,
          name: selectedSupplier.text,
          price: price
        });
        
        updateSuppliersList();
        supplierSelect.value = '';
        supplierPrice.value = '';
        updateAddSupplierButton();
      }
    });
    
    // Event listeners para atualizar o estado dos botões
    supplierSelect.addEventListener('change', updateAddSupplierButton);
    supplierPrice.addEventListener('input', updateAddSupplierButton);
    productSelect.addEventListener('change', updatePrices);
    quantity.addEventListener('input', updatePrices);
    
    // Inicializar a interface
    updateSuppliersList();
    updateAddSupplierButton();
    updatePrices();
  </script>
</body>
</html>
